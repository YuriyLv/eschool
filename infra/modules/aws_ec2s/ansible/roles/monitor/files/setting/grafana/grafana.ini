[server]
http_port = 3000
root_url = %(protocol)s://%(domain)s:%(http_port)s/
domain = localhost

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[analytics]
check_for_updates = true

[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = true

[auth.basic]
enabled = false

[auth.ldap]
enabled = false

[auth.google]
enabled = false

[auth.github]
enabled = false

[auth.generic_oauth]
enabled = false

[auth.proxy]
enabled = false

[auth.azuread]
enabled = false

[auth.grafana_com]
enabled = false

[smtp]
enabled = false

[log]
mode = console

[log.console]
level = info

[log.file]
level = info

[log.syslog]
level = warning

[metrics]
enabled = true
interval_seconds = 10

